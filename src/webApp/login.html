<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var xmlhttp = new XMLHttpRequest();
        // console.log(text);
        function xxx() {
            xmlhttp.open("post", "http://localhost:8088/search",true);
            var uid = document.getElementById("uid");
            var uuid = document.getElementById("uuid");
            var servername = document.getElementById("servername");
            var path = document.getElementById("path");
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    var response =eval('('+xmlhttp.responseText+')');

                    if(response["status"]==="ok"){
                        alert("保存成功")
                    }else {
                        alert("失败")
                    }
                    // document.getElementById("mydiv").innerHTML="<a href='http://www.baidu.com'>"+"你好:"+response["name"]+"</a>";
                    // document.getElementById("mydiv").innerHTML+=xmlhttp.responseText;
                    // self.location = response["url"];
                    // console.log(response["url"])
                }
            };
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");

            xmlhttp.send("uid=" + uid.value+"&uuid="+uuid.value+"&servername="+servername.value+"&path"+path.value);
            // xmlhttp.send();
        }
    </script>
</head>
    <body>

    <div id="mydiv"></div>
    <!--<form action="/Test.html" method="get">-->
        <input type="text" id="uid" name="uid">
        <input type="text" id="uuid" name="uuid">
        <input type="text" name="servername" value="servername" >
    <input type="text" id="path" name="path">
    <input type="button" value="确定" onclick="xxx()">
    <!--</form>-->
    </body>
</html>
